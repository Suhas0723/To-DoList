<html>

<head>
    <title>To-Do Application</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center mt-5">
        <h1 class="text-center mb-3">To-Do List</h1>
        <input type="text" class="form-control p-2" id="taskInput" placeholder="Add a new task">
        <div class="m-auto">
            <button onclick="addTask()" class="btn btn-success mt-3">Add +</button>
        </div>
    </div>


    <div class="mt-3 container justify-content-center">
        <ul id="taskList" class="list-group">

        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
